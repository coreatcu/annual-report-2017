<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>CORE 2016-2017 Annual Report</title>
  <link rel="icon" href="{{ url_for('static', filename='img/fav.png') }}" type="image/x-icon">

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ionicons/css/ionicons.min.css') }}">

  <!-- main css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- fontawesome -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">

  <!-- modernizr -->
  <script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>

  {% block css %}{% endblock %}

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-head">

  <!-- Preloader -->
    <div id="preloader">
    <div class="pre-container">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>  
  <!-- end Preloader -->

  {% block content %}{% endblock %}

  <footer class="bg-light-gray">

    <div class="container bg-light-gray">
      <div class="row">
        <div class="col-md text-center">
          <span class="copyright">Copyright &copy; Columbia Organization of Rising Entrepreneurs 2017</span>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="{{ url_for('static', filename='js/jquery-2.1.1.js') }}"></script>
  <!--  plugins -->
  <script src="{{ url_for('static', filename='js/boostrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
  <script src="{{ url_for('static', filename='js/animated-headline.js') }}"></script>
  <script src="{{ url_for('static', filename='js/isotope.pkgd.min.js') }}"></script>

  {% block js %}{% endblock %}

  <!--  custom script -->
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

</body>

</html>
